{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    {% tailwind_css %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center">¡Bienvenido, {{ user.username }}!</h1>
        <h6 class="text-center mt-2 text-gray-600">Tu correo electrónico es {{ user.email }}</h6>
        <h6 class="text-center mt-2 text-gray-600"> ultima conexión: {{user.last_login}}!</h6>
        <p class="text-center mt-4">Has iniciado sesión exitosamente.</p>
        
       <!-- Formulario de logout -->
       <div class="mt-4 text-center">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}  <!-- Protección CSRF -->
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                Cerrar sesión
            </button>
        </form>
    </div>
    </div>
</body>
</html>
